<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Portal - Sign up</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico"> 
    
    <!-- FontAwesome JS-->
    <script defer src="{{ url_for('static',filename='assets/plugins/fontawesome/js/all.min.js') }}"></script>
    
    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="{{ url_for('static',filename='assets/css/portal.css') }}" >

</head> 

<body class="app app-signup p-0">    	
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="/"><img class="logo-icon me-2" src="{{ url_for('static',filename='assets/images/app-logo.svg') }}" alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-4">Sign up to Portal</h2>					
	
					<div class="auth-form-container text-start mx-auto">
						<div class="auth-form auth-signup-form">         
							<div class="email mb-3">
								<label class="sr-only" for="signup-email" >Your Name</label>
								<input name="pseudo" id="signup-name" name="signup-name" type="text" class="form-control signup-name" placeholder="Full name" required="required">
							</div>
							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Your Email</label>
								<input name="email" id="signup-email" name="signup-email" type="email" class="form-control signup-email" placeholder="Email" required="required">
							</div>
							<div class="password mb-3">
								<label class="sr-only" for="signup-password">Password</label>
								<input name ="pwd" id="signup-password" name="signup-password" type="password" class="form-control signup-password" placeholder="Create a password" required="required">
							</div>

							<div class="password_verify mb-3">
								<label class="sr-only" for="signup-password">Password</label>
								<input name ="pwd_verify" id="signup-password-verify" name="signup-password-verify" type="password" class="form-control signup-password-verify" placeholder="Check password" required="required">
							</div>

							<div class="role mb-3">
								<label class="sr-only" for="signup-role">Role</label>
								<select name="role" id="signup-role" name="signup-role" class="form-control signup-role" required="required">
									<option value="user">User</option>
									<option value="admin">Admin</option>
									<option value="visitor">Visitor</option>
								</select>
							</div>


							<div class="extra mb-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="accept">
									<label class="form-check-label" for="RememberPassword">
									I agree to SmartHelp's <a href="#" class="app-link">Terms of Service</a> and <a href="#" class="app-link">Privacy Policy</a>.
									</label>
								</div>
							</div><!--//extra-->
							
							<div class="text-center">
								<button class="btn app-btn-primary w-100 theme-btn mx-auto" onclick="register()">Sign Up</button>
							</div>
						</div><!--//auth-form-->
						
						<div class="auth-option text-center pt-5">Already have an account? <a class="text-link" href="/login" >Log in</a></div>
					</div><!--//auth-form-container-->	
					
					    
			    </div><!--//auth-body-->
		    
		    </div><!--//flex-column-->   
	    </div><!--//auth-main-col-->
	    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
		    <div class="auth-background-holder">			    
		    </div>
		    <div class="auth-background-mask"></div>
		    <div class="auth-background-overlay p-3 p-lg-5">
			    <div class="d-flex flex-column align-content-end h-100">
				    <div class="h-100"></div>
				</div>
		    </div><!--//auth-background-overlay-->
	    </div><!--//auth-background-col-->
    
    </div><!--//row-->


</body>

<!-- Javascript -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="{{ url_for('static',filename='js/auth.js') }}"></script>

</html>
